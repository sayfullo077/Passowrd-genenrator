<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<title> Random Password Generator</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container">
		<!-- CSRF Token HTML sahifasiga qo'shish -->
		<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

		<h2 class="title">Password Generator</h2>
		<div class="result">
			<div id="passwordResult"></div>
			<div class="result__title field-title">Generated Password</div>
			<div class="result__info right">click to copy</div>
			<div class="result__info left">copied</div>
			<div class="result__viewbox" id="result">CLICK GENERATE</div>
			<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
		</div>
		<div class="length range__slider" data-min="4" data-max="32">
			<div class="length__title field-title">Length: <span id="slider-value">16</span></div>
			<input id="slider" type="range" min="4" max="32" value="16" />
		</div>

		<div class="settings">
			<span class="settings__title field-title">settings</span>
			<div class="setting">
				<input type="checkbox" id="uppercase" checked />
				<label for="uppercase">Include Uppercase:  A-Z</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="lowercase" checked />
				<label for="lowercase">Include Lowercase:  a-z</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="number" checked />
				<label for="number">Include Numbers: 0-9</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="symbol" />
				<label for="symbol">Include Symbols:  !@#$%</label>
			</div>
		</div>

		<button class="btn generate" id="generate">Generate Password</button>
	</div>

	<!-- partial -->	
	<script src="{% static 'js/script.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	{% csrf_token %}
	<script type="text/javascript">
		var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();

        var slider = document.getElementById("slider");
        var sliderValue = document.getElementById("slider-value");

        slider.oninput = function() {
            sliderValue.textContent = this.value;
        }
		
    </script>


</body>

</html>
